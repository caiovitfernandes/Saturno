<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se</title>
        <link rel="icon" href="/Saturno/FrontEnd/imagens/favicon.png">
        <link rel="stylesheet" href="/Saturno/FrontEnd/css/paginaCadastro.css">
    </head>

    <body>
        <main>
            <a href="index.html"><img src="/Saturno/FrontEnd/imagens/botaoVoltar.png" id="botaoVoltar"></a>
            <img src="/Saturno/FrontEnd/imagens/logoSemNome.png" id="logoSemNome">

            <div id="caixaBranca">
                <p id="titulo" class="h1s">Boa escolha! Como <br>devo chama-lo(a)?</p>

                <img src="/Saturno/FrontEnd/imagens/saturnoNome.png" id="saturnoNome">

                <form id="formularioCadastro">
                    <a href="index.html"><img src="/Saturno/FrontEnd/imagens/botaoVoltar.png" id="botaoVoltarMobile"></a>
                    <p id="tituloForm">Crie seu usuário:</p>
                     
                    
                    <input id="login_cadastro" type="text" class="input" placeholder="Como você quer ser chamado?">

                    <input id="genero_cadastro" type="text" class="input" placeholder="Genêro">
                    
                    <input id="data_cadastro" type="date" class="input">

                    <input id="email_cadastro" type="email" class="input" placeholder="Email">

                    <input id="senha_cadastro" type="password" class="input" placeholder="Nova Senha">

                    <button type="button" id="botao" onclick="salvaLogin()">Continuar</button>
                </form>
            </div>
        </main>

        <script src="/Saturno/FrontEnd/javascript/paginaCadastro.js"></script>
    </body>
</html>
