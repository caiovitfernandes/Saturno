<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Saturno</title>
        <link rel="icon" href="/Saturno/FrontEnd/imagens/favicon.png">
        <link rel="stylesheet" href="/Saturno/FrontEnd/css/paginaLogin.css">
    </head>

    <body>
        <main>
            <a href="index.html"><img src="/Saturno/FrontEnd/imagens/botaoVoltar.png" id="botaoVoltar"></a>
            <img src="/Saturno/FrontEnd/imagens/logoSemNome.png" id="logoSemNome">

            <div id="caixaBranca">
                <p id="titulo" class="h1s">Bem-vindo(a) de volta!</p>

                <img src="/Saturno/FrontEnd/imagens/saturnoNome.png" id="saturnoNome">

                <form id="formularioCadastro">
                    <a href="index.html"><img src="/Saturno/FrontEnd/imagens/botaoVoltar.png" id="botaoVoltarMobile"></a>
                    <p id="tituloForm">Acesse sua conta:</p>
                    
                    <input type="email" class="input" placeholder="Email">

                    <input type="password" class="input" placeholder="Senha">

                    <button type="submit" id="botao" onclick="entrar()">Fazer Login</button>

                    <a href="paginaCadastro.html"><button type="button" id="botaoCadastreSe">Cadastre-se</button></a>
                </form>
            </div>
        </main>

        <script src="/FrontEnd/javascript/paginaLogin.js"></script>
    </body>
</html>
